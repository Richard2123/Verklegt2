{% extends 'base.html' %}
{% block content %}
    <div class="suggested">
        <p>All items:</p>
        {% for item in yourbids %}
            <div class="item">
                <img src="{{ item.image }}" class="sug-img" alt="" id={{ item.id }}, onclick="location.href='itemdetail/{{ item.id }}/'">
                <ul>{{ item.name }}</ul>
                <ul>Seller rating: {{ item.rating }}</ul>
                <ul>Your bid: $ {{ item.bid }}</ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
