{% extends 'base.html' %}
{% block content %}
    <form class="sell-item">
        <p>Item name:</p>
        <input type="text" class="item-create" name="item-name">
        <p>Item condition:</p>
        <input type="text" class="item-create" name="item-condition">
        <p>Item description:</p>
        <textarea class="item-description" name="item-description"></textarea>
        <p>Select tag:</p>
        <div>
            <select class="tag">
                <option>Antiques</option>
                <option>Appliances</option>
                <option>Arts and crafts</option>
                <option>Car parts</option>
                <option>Collectibles</option>
                <option>Computers</option>
                <option>Electronics</option>
                <option>Furniture</option>
                <option>Household</option>
                <option>Instruments</option>
                <option>Jewelery</option>
                <option>Sporting</option>
                <option>Tools</option>
                <option>Toys</option>
                <option>Video games</option>
            </select>
        </div>
        <p>Select image:</p>
        <p><input type="file"  accept="image/*" name="image" id="file1"  onchange="loadFileOne(event)" style="display: none;"></p>
        <p><label for="file1" style="cursor: pointer;">Upload main image</label></p>
        <p><input type="file"  accept="image/*" name="image" id="file2"  onchange="loadFileTwo(event)" style="display: none;"></p>
        <p><label for="file2" style="cursor: pointer;">Upload second image</label></p>
        <p><input type="file"  accept="image/*" name="image" id="file3"  onchange="loadFileThree(event)" style="display: none;"></p>
        <p><label for="file3" style="cursor: pointer;">Upload third image</label></p>
        <p><input type="file"  accept="image/*" name="image" id="file4"  onchange="loadFileFour(event)" style="display: none;"></p>
        <p><label for="file4" style="cursor: pointer;">Upload fourth image</label></p>
        <p><input type="file"  accept="image/*" name="image" id="file5"  onchange="loadFileFive(event)" style="display: none;"></p>
        <p><label for="file5" style="cursor: pointer;">Upload fifth image</label></p>
        <div>
            <img class="upload-img" id="output-one" width="50" />
            <img class="upload-img" id="output-two" width="50" />
            <img class="upload-img" id="output-three" width="50" />
            <img class="upload-img" id="output-four" width="50" />
            <img class="upload-img" id="output-five" width="50" />
        </div>
    <input type="submit" value="Post" class="post-button">
    </form>
{% endblock %}
