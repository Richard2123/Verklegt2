{% extends 'base.html' %}
{% block content %}
    <div class="image-detail">
        <div class="detail-image1">0
            <img src="{{ item.main_image }}" class="detail-image1"/>
        </div>
        <div class="smaller-image">
            <img src="{{ item.image2 }}" class="detail-image2">
            <img src="{{ item.image3 }}" class="detail-image2" id="detail-image3" alt="">
            <img src="{{ item.image4 }}" class="detail-image2" id="detail-image4" alt="">
            <img src="{{ item.image5 }}" class="detail-image2" id="detail-image5" alt="">
        </div>
    </div>
    <div class="product-text">
        <h3>Product:<span>{{ item.itemname }}</span></h3>
        <h3>Condition:<span>{{ item.condition }}</span></h3>
        <span> {{ item.description }}</span>
    </div>
    <div class="highest-offer">
        <h3>Highest offer: $<span>{{ item.highest_bid }}</span></h3>
    </div>
    <form>
        <input type="text" value="$" id="new-offer">
        <input type="submit" value="Make offer" id="make-offer">
    </form>
    <div class="similar-products">
        <p>Similar products:</p>
        <img src="https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/07/insert-image-html.jpg" class="similar-img" id="similar-img1">
        <img src="https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/07/insert-image-html.jpg" class="similar-img" id="similar-img2">
        <img src="https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/07/insert-image-html.jpg" class="similar-img" id="similar-img3">
        <img src="https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/07/insert-image-html.jpg" class="similar-img" id="similar-img4">
        <img src="https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/07/insert-image-html.jpg" class="similar-img" id="similar-img5">
        <img src="https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/07/insert-image-html.jpg" class="similar-img" id="similar-img6">
    </div>
{% endblock %}
